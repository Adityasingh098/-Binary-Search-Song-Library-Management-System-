<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Library Management System</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Song Library</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search by Title...">
            <button onclick="searchSong()">Search</button>
        </div>
        <form id="addSongForm">
            <h2>Add New Song</h2>
            <label>Title: <input type="text" name="title" required></label><br>
            <label>Artist: <input type="text" name="artist" required></label><br>
            <label>Album: <input type="text" name="album" required></label><br>
            <label>Genre: <input type="text" name="genre" required></label><br>
            <label>Duration: <input type="text" name="duration" required></label><br>
            <button type="submit">Add Song</button>
        </form>
        <div id="songList">
            <!-- Song list will be populated dynamically -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
